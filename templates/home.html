<lx-tabs>
	<lx-tab heading="Post">
		<div class="p+" ng-hide="posts">
			Cargando....
		</div>
		<div class="p+">
			<div class="card top_space" ng-repeat="post in posts" ng-cloak>
				<div class="p+">
					<strong class="fs-heading display-block tc-red-900">
						{{post.title}}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{post.body}}
					</div>
				</div>
				<div class="card__actions">
					<a href="#">Ver m√°s</a>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading="Users">
	<div class="card top-space" ng-repeat="user in users" ng-cloak>
		<div flex-container="row">
			<div class="card__img img__card--left" style="width: 160px;">
				<img src="imgs/user.jpg" alt="">
			</div>
			<div flex-item flex-container="column">
				<div flex-item>
					<strong class="fs-heading display-block">
						{{user.name}}
					</strong>
					<strong class="fs-subhead tc-black-2 display-block">
						{{user.email}}
					</strong>
				</div>
				<div class="card__actions">
					<a href="#">Ver usuario</a>
				</div>
			</div>
		</div>
	</div>		
	</lx-tab>
</lx-tabs>
